<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
    <script src="main.js"></script>
</head>

<body class="body">
    <h1 class="title">Calculator</h1>

    <input class="input" type="text" title="calculator input" placeholder="Enter Operands with operation" value="10+20"
        onchange="calculate(this.value)" />

    <div class="result-container">
        <div class="title">Result</div>
        <span id="result">30</span>
    </div>
    <div class="version">Version <span id="version"></span></div>
</body>

</html>
